version: '3.1'
services:
  postgres:
    image: postgres
    networks:
      - hmpps
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=check-my-diary
      - POSTGRES_USER=check-my-diary
      - POSTGRES_DB=check-my-diary

  oauth-server:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: oauth-server
    ports:
      - '9191:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/auth/health']
    environment:
      - SPRING_PROFILES_ACTIVE=dev

  cmd-api:
    #image: quay.io/hmpps/cmd-api:latest
    build: ../../IdeaProjects/moj-cmd-api/
    networks:
      - hmpps
    container_name: cmd-api
    ports:
      - '8081:8080'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_ENDPOINT=postgres:5432
      - LOGGING_LEVEL_ROOT=DEBUG

networks:
  hmpps:
