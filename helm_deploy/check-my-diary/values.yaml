---
generic-service:
  nameOverride: check-my-diary

  autoscaling:
    enabled: true

  image:
    repository: quay.io/hmpps/check-my-diary
    tag: latest    # override at deployment time
    port: 3000

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: true
    modsecurity_enabled: false
    path: /

  livenessProbe:
    httpGet:
      path: /ping
      port: http
    periodSeconds: 30
    initialDelaySeconds: 90
    timeoutSeconds: 20
    failureThreshold: 10

  readinessProbe:
    httpGet:
      path: /ping
      port: http
    periodSeconds: 20
    initialDelaySeconds: 60
    timeoutSeconds: 30
    failureThreshold: 15

  custommetrics:
    enabled: true
    scrapeInterval: 15s
    metricsPath: /metrics
    metricsPort: 3001

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - "check-my-diary"
            topologyKey: kubernetes.io/hostname

  resources:
    requests:
      cpu: 50m

  # Environment variables to load into the deployment
  env:
    NODE_ENV: "production"
    WEB_SESSION_TIMEOUT_IN_MINUTES: "20"
    DB_SSL_ENABLED: "true"
    REDIS_TLS_ENABLED: "true"
    TOKEN_VERIFICATION_ENABLED: "true"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"
    TWO_FACT_AUTH_ON: "true"
    REJECT_UNAUTHORIZED: "0"
    NOTIFY_SMS_TEMPLATE: "0e9efabf-f4f8-4077-aa71-41b7b288740b"
    NOTIFY_EMAIL_TEMPLATE: "48a98f49-189f-42f2-a97a-be9d65bcce9f"
    QUANTUM_ADDRESS: "212.137.36.230/32,62.25.109.197/32,195.92.38.16/28,35.177.125.252,35.177.137.160,195.59.75.0/24,194.33.192.0/25,194.33.193.0/25,194.33.196.0/25,194.33.197.0/25,35.176.93.186/32"

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    check-my-diary:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      API_CLIENT_ID: "API_CLIENT_ID"
      API_CLIENT_SECRET: "API_CLIENT_SECRET"
      SESSION_SECRET: "SESSION_SECRET"
      NOTIFY_CLIENT_KEY: "NOTIFY_CLIENT_KEY"
      CMD_API_URL: "CMD_API_URL"
      GOOGLE_ANALYTICS_ID: "GOOGLE_ANALYTICS_ID"

    check-my-diary-rds:
      DATABASE_HOST: "rds_instance_address"
      DATABASE_NAME: "database_name"
      DATABASE_USER: "database_username"
      DATABASE_PASSWORD: "database_password"

    elasticache-redis:
      REDIS_HOST: "primary_endpoint_address"
      REDIS_AUTH_TOKEN: "auth_token"

generic-prometheus-alerts:
  targetApplication: check-my-diary
  alertSeverity: syscon
